<!DOCTYPE html>
<html>
<head>

	<title>Olympic Data</title>
	<meta name="description" content="">
	<!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">	<!-- Bootstrap CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="style.css" rel="stylesheet">

	<!-- Include Modernizr in the head, before any other Javascript -->
	<script src="includes/js/modernizr-2.6.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
	<nav class="navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/" id="brandlogo"><img src="riologo.jpg" class="img-responsive" alt="Your Logo"></a>
			
			<h2>Rio Olympics 2016</h2>
		</div>
	</nav>

	<div class="container" id="button">
		<div class="row" id="searchrow">
			<div class="col-sm-offset-2 col-xs-offset-1">
				<input type="text" class="form-control" placeholder="Enter Country Name" id="countryName">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-offset-4 col-xs-offset-3">
				<button class="btn btn-large btn-danger" data-target="#myModal" data-toggle='modal'>Add</button>		
				<button class="btn btn-large btn-info" id="viewAll">View All</button>		
				<button class="btn btn-large btn-info" id="search">Search</button>		

			</div>
		</div>
	</div>
	<!--end buttons container-->

	<div class="container" id="countrytablediv" >
		<div class="row">
			<!-- <div class="col-xs-12 col-sm-12 col-lg-12"> -->
			<table class="table-condensed table-responsive table-bordered table-striped table-hover col-lg-12 col-sm-12 col-xs-12 col-md-12" id="countrytable">
			</table>
			<!-- </div> -->
		</div>
	</div>


	<div class="container">

		<div class="modal fade" id="myModal">
			<div  class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Country Information</h4>


					</div><!--end of modal header-->
					<div class="modal-body">

						<form class="form-horizontal" id="form1">
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputName">Country Name</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputName" placeholder="Name(Only Alphabets)"  pattern="[a-zA-Z\s]+" required>
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputGold">Gold Medals</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputGold" placeholder="Gold Medals" type="number" required>
								</div>
							</div>


							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputSilver">Silver Medals</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputSilver" placeholder="Silver Medals" type="number" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label" for="inputBronze">Bronze Medals</label>
								<div class="col-lg-10">
									<input class="form-control" id="inputBronze" placeholder="Bronze Medals" type="number" required>
								</div>
							</div>

							<div class="form-group">
								<input class="btn btn-success pull-right" type="submit" id="btnAdd">
							</div>
						</div>

					</form>
				</div><!--end of modal body-->
			</div><!--end of modal content-->
		</div><!--end modal dialog-->
	</div><!--end myModal-->

</div>
